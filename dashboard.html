<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학원관리 시스템 - 대시보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">

    <!-- Sidebar (Mobile hidden) -->
    <div class="flex h-screen overflow-hidden">
        <aside class="w-64 bg-indigo-900 text-white hidden md:flex flex-col shadow-xl">
            <div class="p-6 border-b border-indigo-800">
                <h1 class="text-2xl font-bold tracking-wider">ACADEMY<br><span
                        class="text-indigo-300 text-sm font-normal">Manager System</span></h1>
            </div>
            <nav class="flex-1 overflow-y-auto py-4">
                <ul class="space-y-1">
                    <li>
                        <a href="dashboard.html" <div
                            class="w-8 h-8 rounded-full bg-indigo-500 flex items-center justify-center text-sm font-bold"
                            id="user-avatar">U
    </div>
    <div class="ml-3">
        <p class="text-sm font-medium" id="user-name">User</p>
        <p class="text-xs text-indigo-400" id="user-role">Role</p>
    </div>
    </div>
    <button onclick="logout()" class="text-gray-400 hover:text-white"><i class="fas fa-sign-out-alt"></i></button>
    </div>
    </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Mobile Header -->
        <header class="md:hidden bg-indigo-900 text-white p-4 flex justify-between items-center shadow-md z-10">
            <h1 class="text-xl font-bold">Academy Manager</h1>
            <button class="text-white focus:outline-none">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </header>

        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50 p-6">
            <div class="max-w-6xl mx-auto">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">대시보드</h2>

                <!-- Stats Cards -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <!-- Card 1 -->
                    <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-gray-500 text-sm font-medium">총 원생 수</h3>
                            <div
                                class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center text-blue-600">
                                <i class="fas fa-users text-lg"></i>
                            </div>
                        </div>
                        <div class="flex items-end">
                            <span class="text-3xl font-bold text-gray-800" id="stat-total-students">-</span>
                            <span class="ml-2 text-sm text-gray-500 mb-1">명</span>
                        </div>
                    </div>

                    <!-- Card 2 -->
                    <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-gray-500 text-sm font-medium">오늘 출석률</h3>
                            <div
                                class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center text-green-600">
                                <i class="fas fa-calendar-check text-lg"></i>
                            </div>
                        </div>
                        <div class="flex items-end">
                            <span class="text-3xl font-bold text-gray-800" id="stat-today-attendance">-</span>
                            <span class="ml-2 text-sm text-gray-500 mb-1">%</span>
                        </div>
                    </div>

                    <!-- Card 3 -->
                    <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-gray-500 text-sm font-medium">총 선생님 수</h3>
                            <div
                                class="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center text-purple-600">
                                <i class="fas fa-chalkboard-teacher text-lg"></i>
                            </div>
                        </div>
                        <div class="flex items-end">
                            <span class="text-3xl font-bold text-gray-800" id="stat-total-teachers">-</span>
                            <span class="ml-2 text-sm text-gray-500 mb-1">명</span>
                        </div>
                    </div>
                </div>

                <!-- Charts Area -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
                        <h3 class="text-lg font-bold text-gray-800 mb-4">학년별 분포 (예시)</h3>
                        <canvas id="gradeChart" height="200"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>
    </div>

    <script>
        // ==========================================
        // [설정] Apps Script 배포 URL
        // ==========================================
        const GAS_API_URL = "https://script.google.com/macros/s/AKfycbwGkrnysBSx7BLZkerKU-Wj1rRxkoIY8mfLANjuLR_3nDrMBiAlJj7OZ8Y6Bv94Fiyj/exec";
        // ==========================================

        // 사용자 정보 로드 및 UI 업데이트
        function loadUserInfo() {
            const savedUser = localStorage.getItem('academy_user') || sessionStorage.getItem('academy_user');
            if (!savedUser) {
                alert("로그인이 필요합니다.");
                window.location.href = "index.html";
                return;
            }

            const user = JSON.parse(savedUser);
            document.getElementById('user-name').innerText = user.name;
            document.getElementById('user-role').innerText = user.role;
            document.getElementById('user-avatar').innerText = user.name.charAt(0);
        }

        // 로그아웃
        function logout() {
            if (confirm("로그아웃 하시겠습니까?")) {
                localStorage.removeItem('academy_user');
                sessionStorage.removeItem('academy_user');
                window.location.href = "index.html";
            }
        }

        // 대시보드 통계 로드
        async function loadDashboardStats() {
            try {
                // Form Data 방식으로 전송 (CORS 회피)
                const formData = new URLSearchParams();
                formData.append('action', 'getDashboardStats');

                const response = await fetch(GAS_API_URL, {
                    method: 'POST',
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                    body: formData.toString()
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                console.log("Dashboard stats:", result);

                if (result.success) {
                    const stats = result.stats;
                    document.getElementById('stat-total-students').innerText = stats.totalStudents;
                    document.getElementById('stat-total-teachers').innerText = stats.totalTeachers;
                    document.getElementById('stat-today-attendance').innerText = stats.todayAttendance;

                    // 차트 렌더링 (예시 데이터)
                    renderChart();
                } else {
                    console.error("Failed to load stats:", result.message);
                }

            } catch (error) {
                console.error("Dashboard Load Error:", error);
                // 에러 발생 시 사용자에게 알리지 않고 콘솔에만 기록 (UX 고려)
            }
        }

        function renderChart() {
            const ctx = document.getElementById('gradeChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['초등', '중등', '고등'],
                    datasets: [{
                        data: [10, 20, 15], // 예시 데이터
                        backgroundColor: ['#60a5fa', '#818cf8', '#a78bfa'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });
        }

        // 초기화
        window.onload = function () {
            loadUserInfo();
            loadDashboardStats();
        };
    </script>
</body>

</html>
