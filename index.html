<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학원관리 시스템 - 로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }

        .login-bg {
            background: linear-gradient(135deg, #4f46e5 0%, #312e81 100%);
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800 h-screen flex items-center justify-center login-bg">

    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 m-4">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-indigo-900">ACADEMY<br><span
                    class="text-lg font-normal text-gray-500">Manager System</span></h1>
            <p class="text-gray-400 mt-2">로그인이 필요합니다</p>
        </div>

        <!-- Role Tabs -->
        <div class="flex mb-6 bg-gray-100 p-1 rounded-lg">
            <button onclick="setRole('teacher')" id="tab-teacher"
                class="flex-1 py-2 rounded-md text-sm font-bold transition-colors bg-white shadow text-indigo-600">선생님/원장</button>
            <button onclick="setRole('student')" id="tab-student"
                class="flex-1 py-2 rounded-md text-sm font-bold transition-colors text-gray-500 hover:text-gray-700">학생</button>
            <button onclick="setRole('parent')" id="tab-parent"
                class="flex-1 py-2 rounded-md text-sm font-bold transition-colors text-gray-500 hover:text-gray-700">학부모</button>
        </div>

        <form id="loginForm" class="space-y-4" onsubmit="handleLogin(event)">
            <input type="hidden" id="loginRole" value="teacher">

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" id="label-id">이름</label>
                <input type="text" id="loginId" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="이름을 입력하세요">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1" id="label-pw">비밀번호 (또는 휴대폰 뒷 4자리)</label>
                <input type="password" id="loginPw" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="비밀번호">
            </div>

            <div class="flex items-center">
                <input type="checkbox" id="rememberMe"
                    class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                <label for="rememberMe" class="ml-2 block text-sm text-gray-900">로그인 정보 저장</label>
            </div>

            <button type="submit" id="loginBtn"
                class="w-full py-3 bg-indigo-600 text-white rounded-lg font-bold hover:bg-indigo-700 transition-transform transform hover:-translate-y-0.5 shadow-lg">
                로그인
            </button>
        </form>

        <div class="mt-6 text-center text-xs text-gray-400">
            <p>초기 비밀번호는 휴대폰 번호 뒷 4자리입니다.</p>
        </div>
    </div>

    <script>
        // ==========================================
        // [설정] Apps Script 배포 URL
        // ==========================================
        const GAS_API_URL = "https://script.google.com/macros/s/AKfycbwGkrnysBSx7BLZkerKU-Wj1rRxkoIY8mfLANjuLR_3nDrMBiAlJj7OZ8Y6Bv94Fiyj/exec";
        // ==========================================

        function setRole(role) {
            document.getElementById('loginRole').value = role;
            ['teacher', 'student', 'parent'].forEach(r => {
                const btn = document.getElementById(`tab-${r}`);
                if (r === role) {
                    btn.classList.add('bg-white', 'shadow', 'text-indigo-600');
                    btn.classList.remove('text-gray-500');
                } else {
                    btn.classList.remove('bg-white', 'shadow', 'text-indigo-600');
                    btn.classList.add('text-gray-500');
                }
            });
            const labelId = document.getElementById('label-id');
            if (role === 'parent') labelId.innerText = "자녀 이름";
            else labelId.innerText = "이름";
        }

        async function handleLogin(e) {
            e.preventDefault();

            const id = document.getElementById('loginId').value;
            const pw = document.getElementById('loginPw').value;
            const role = document.getElementById('loginRole').value;
            const remember = document.getElementById('rememberMe').checked;
            const btn = document.getElementById('loginBtn');

            const originalText = btn.innerText;
            btn.disabled = true;
            btn.innerText = "로그인 중...";

            console.log("Attempting login to:", GAS_API_URL);

            try {
                // GAS API 호출 (Action: login)
                // 중요: application/x-www-form-urlencoded 방식을 사용하여 CORS Preflight를 방지함
                const formData = new URLSearchParams();
                formData.append('action', 'login');
                formData.append('id', id);
                formData.append('pw', pw);
                formData.append('role', role);

                const response = await fetch(GAS_API_URL, {
                    method: 'POST',
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                    body: formData.toString()
                });

                console.log("Response status:", response.status);

                if (!response.ok) {
                    console.error("Login Error Details:", error);
                    alert("서버 통신 오류: " + error.message + "\\n(F12 개발자 도구의 콘솔(Console) 탭을 확인해주세요)");
                } finally {
                    btn.disabled = false;
                    btn.innerText = originalText;
                }
            }

        // 자동 로그인 체크
        window.onload = function () {
                const savedUser = localStorage.getItem('academy_user') || sessionStorage.getItem('academy_user');
                if (savedUser) {
                    // 이미 로그인 되어 있으면 대시보드로 이동
                    // window.location.href = "dashboard.html";
                }
            };
    </script>
</body>

</html>
