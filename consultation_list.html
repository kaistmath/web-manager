<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학원관리 시스템 - 상담신청서 접수 현황</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">

    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-64 bg-indigo-900 text-white hidden md:flex flex-col shadow-xl">
            <div class="p-6 border-b border-indigo-800">
                <h1 class="text-2xl font-bold tracking-wider">ACADEMY<br><span
                        class="text-indigo-300 text-sm font-normal">Manager System</span></h1>
            </div>
            <nav class="flex-1 overflow-y-auto py-4">
                <ul class="space-y-1">
                    <li>
                        <a href="dashboard.html"
                            class="flex items-center px-6 py-3 text-gray-300 hover:bg-indigo-800 hover:text-white transition-colors border-l-4 border-transparent hover:border-indigo-400">
                            <i class="fas fa-chart-pie w-6 text-center mr-2"></i>
                            <span class="font-medium">대시보드</span>
                        </a>
                    </li>
                    <li>
                        <a href="student_management.html"
                            class="flex items-center px-6 py-3 text-gray-300 hover:bg-indigo-800 hover:text-white transition-colors border-l-4 border-transparent hover:border-indigo-400">
                            <i class="fas fa-user-graduate w-6 text-center mr-2"></i>
                            <span class="font-medium">학생 관리</span>
                        </a>
                    </li>
                    <li>
                        <a href="consultation_list.html"
                            class="flex items-center px-6 py-3 bg-indigo-800 text-white border-l-4 border-indigo-400">
                            <i class="fas fa-clipboard-list w-6 text-center mr-2"></i>
                            <span class="font-medium">상담신청서</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="p-4 border-t border-indigo-800">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-8 h-8 rounded-full bg-indigo-500 flex items-center justify-center text-sm font-bold"
                            id="user-avatar">U</div>
                        <div class="ml-3">
                            <p class="text-sm font-medium" id="user-name">User</p>
                            <p class="text-xs text-indigo-400" id="user-role">Role</p>
                        </div>
                    </div>
                    <button onclick="logout()" class="text-gray-400 hover:text-white"><i
                            class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Mobile Header -->
            <header class="md:hidden bg-indigo-900 text-white p-4 flex justify-between items-center shadow-md z-10">
                <h1 class="text-xl font-bold">Academy Manager</h1>
                <button class="text-white focus:outline-none" id="mobile-menu-btn">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50 p-6">
                <div class="max-w-7xl mx-auto">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-800">상담신청서 접수 현황</h2>
                        <button onclick="loadConsultations()"
                            class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors shadow-sm">
                            <i class="fas fa-sync-alt mr-2"></i>새로고침
                        </button>
                    </div>

                    <!-- Table Section -->
                    <div class="bg-white rounded-xl shadow-sm overflow-hidden border border-gray-100">
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            접수시간</th>
                                        <th
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            학생 이름</th>
                                        <th
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            학교/학년</th>
                                        <th
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            학부모 연락처</th>
                                        <th
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            희망시간</th>
                                        <th
                                            class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            보고서</th>
                                        <th
                                            class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            상세 보고서</th>
                                        <th
                                            class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            접수확인</th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white divide-y divide-gray-200" id="consultation-table-body">
                                    <tr>
                                        <td colspan="8" class="px-6 py-10 text-center text-gray-500"><i
                                                class="fas fa-spinner fa-spin mr-2"></i>데이터를 불러오는 중입니다...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Hidden Textarea for Copy -->
    <textarea id="clipboard-helper" class="fixed top-0 left-0 opacity-0 pointer-events-none"></textarea>

    <script>
        // ==========================================
        const GAS_API_URL = "https://script.google.com/macros/s/AKfycbwGkrnysBSx7BLZkerKU-Wj1rRxkoIY8mfLANjuLR_3nDrMBiAlJj7OZ8Y6Bv94Fiyj/exec";
        // ==========================================

        let allConsultations = [];

        // 사용자 정보 로드
        function loadUserInfo() {
            const savedUser = localStorage.getItem('academy_user') || sessionStorage.getItem('academy_user');
            if (!savedUser) {
                alert("로그인이 필요합니다.");
                window.location.href = "index.html";
                return;
            }
            const user = JSON.parse(savedUser);
            document.getElementById('user-name').innerText = user.name;
            document.getElementById('user-role').innerText = user.role;
            document.getElementById('user-avatar').innerText = user.name.charAt(0);
        }

        function logout() {
            if (confirm("로그아웃 하시겠습니까?")) {
                localStorage.removeItem('academy_user');
                sessionStorage.removeItem('academy_user');
                window.location.href = "index.html";
            }
        }

        // 모바일 사이드바 토글
        const sidebar = document.querySelector('aside');
        const menuBtn = document.getElementById('mobile-menu-btn');
        if (menuBtn) {
            menuBtn.addEventListener('click', () => {
                sidebar.classList.toggle('hidden');
                sidebar.classList.toggle('absolute');
                sidebar.classList.toggle('z-50');
                sidebar.classList.toggle('h-full');
            });
        }

        // 상담 목록 로드
        async function loadConsultations() {
            const tbody = document.getElementById('consultation-table-body');
            tbody.innerHTML = '<tr><td colspan="8" class="px-6 py-10 text-center text-gray-500"><i class="fas fa-spinner fa-spin mr-2"></i>데이터를 불러오는 중...</td></tr>';

            try {
                const formData = new URLSearchParams();
                formData.append('action', 'getConsultationList');

                const response = await fetch(GAS_API_URL, {
                    method: 'POST',
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: formData.toString()
                });

                // 응답을 텍스트로 먼저 받아서 확인 (디버깅용)
                const text = await response.text();
                console.log("Raw Response:", text);

                let result;
                try {
                    result = JSON.parse(text);
                } catch (e) {
                    // JSON 파싱 실패 시 원본 텍스트의 일부를 에러 메시지로 표시
                    throw new Error(`서버 응답이 JSON 형식이 아닙니다. (응답: ${text.substring(0, 100)}...)`);
                }

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                console.log("Consultation list:", result);

                if (result.success) {
                    allConsultations = result.data;
                    renderTable(allConsultations);
                } else {
                    tbody.innerHTML = `<tr><td colspan="8" class="px-6 py-10 text-center text-red-500">데이터 로드 실패: ${result.message}</td></tr>`;
                }

            } catch (error) {
                console.error("Load Error:", error);
                tbody.innerHTML = `<tr><td colspan="8" class="px-6 py-10 text-center text-red-500">
                    <div class="flex flex-col items-center">
                        <span class="font-bold">서버 통신 오류</span>
                        <span class="text-xs text-gray-500 mt-2 max-w-md break-all">${error.message}</span>
                    </div>
                </td></tr>`;
            }
        }

        // 날짜 포맷팅 함수 (YYYY-MM-DD 오후 h:mm)
        function formatTimestamp(timestampStr) {
            if (!timestampStr) return '';
            // timestampStr이 "YYYY-MM-DD HH:mm" 형태라고 가정 (백엔드에서 옴)
            // Date 객체로 변환 시도
            const date = new Date(timestampStr.replace(' ', 'T'));
            if (isNaN(date.getTime())) return timestampStr; // 변환 실패시 그대로 반환

            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');

            let hours = date.getHours();
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const ampm = hours >= 12 ? '오후' : '오전';
            hours = hours % 12;
            hours = hours ? hours : 12; // 0시는 12시로

            return `${year}-${month}-${day} ${ampm} ${hours}:${minutes}`;
        }

        // 테이블 렌더링
        function renderTable(data) {
            const tbody = document.getElementById('consultation-table-body');
            tbody.innerHTML = '';

            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="px-6 py-10 text-center text-gray-500">접수된 상담 내역이 없습니다.</td></tr>';
                return;
            }

            data.forEach((item, index) => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-gray-50 transition-colors';

                // 리포트 버튼
                let reportAction = '';
                // [수정] reportUrl이 문자열인지 확인하고 안전하게 처리
                const reportUrl = String(item.reportUrl || '');

                if (reportUrl && reportUrl.startsWith('http')) {
                    reportAction = `
                        <div class="flex items-center justify-center space-x-2">
                            <a href="${reportUrl}" target="_blank" class="text-indigo-600 hover:text-indigo-900 font-bold text-xs">보고서 보기</a>
                            <button onclick="copyToClipboard('${reportUrl}')" class="text-gray-400 hover:text-indigo-600 transition-colors" title="링크 복사">
                                <i class="far fa-copy"></i>
                            </button>
                        </div>
                    `;
                } else {
                    reportAction = `<span class="text-gray-400 text-xs">보고서 없음</span>`;
                }

                // 접수확인 버튼 (Reply Copy)
                const replySafe = encodeURIComponent(item.reply || '');

                // 날짜 포맷팅
                const formattedTime = formatTimestamp(item.timestamp);

                tr.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${formattedTime}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                        ${item.studentName}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${item.school} ${item.grade}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${item.parentPhone}
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-500 max-w-xs truncate" title="${item.schedule}">
                        ${item.schedule}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium">
                        ${reportAction}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium">
                        <span class="text-gray-400">다음에 구현</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium">
                        <button onclick="copyReply('${replySafe}')" class="bg-indigo-100 text-indigo-700 hover:bg-indigo-200 px-3 py-1 rounded text-xs font-bold transition-colors">
                            접수확인
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // 링크 복사 함수
        function copyToClipboard(text) {
            if (!text) return;

            // 임시 textarea 생성
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();

            try {
                document.execCommand('copy');
                alert("보고서 링크가 복사되었습니다.\n크롬 주소창에 붙여넣기 하세요.");
            } catch (err) {
                console.error('Copy failed', err);
                alert("링크 복사에 실패했습니다.");
            } finally {
                document.body.removeChild(textArea);
            }
        }

        // 접수확인 텍스트 복사
        function copyReply(encodedText) {
            const text = decodeURIComponent(encodedText);
            if (!text) return alert("복사할 내용이 없습니다.");

            const textArea = document.getElementById('clipboard-helper');
            textArea.value = text;
            textArea.select();

            try {
                document.execCommand('copy');
                alert("접수확인 안내 문구가 클립보드에 복사되었습니다.\n학부모님께 전송해 주세요.");
            } catch (err) {
                console.error('Copy failed', err);
                alert("복사에 실패했습니다. 브라우저 권한을 확인해주세요.");
            }
        }

        // 리포트 생성 (기존 로직 유지 - 필요 시 구현)
        function generateReport(timestamp, name) {
            alert(`[${name}] 학생의 리포트를 생성합니다.\n(실제 생성 로직은 GAS 함수 연결 필요)`);
        }

        // 초기화
        window.onload = function () {
            loadUserInfo();
            loadConsultations();
        };
    </script>
</body>

</html>
