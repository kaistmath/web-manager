<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학원관리 시스템 - 상담신청서 접수 현황</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">

    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-64 bg-indigo-900 text-white hidden md:flex flex-col shadow-xl">
            <div class="p-6 border-b border-indigo-800">
                <h1 class="text-2xl font-bold tracking-wider">ACADEMY<br><span
                        class="text-indigo-300 text-sm font-normal">Manager System</span></h1>
            </div>
            <nav class="flex-1 overflow-y-auto py-4">
                <ul class="space-y-1">
                    <li>
                        <a href="dashboard.html"
                            class="flex items-center px-6 py-3 text-gray-300 hover:bg-indigo-800 hover:text-white transition-colors border-l-4 border-transparent hover:border-indigo-400">
                            <i class="fas fa-chart-pie w-6 text-center mr-2"></i>
                            <span class="font-medium">대시보드</span>
                        </a>
                    </li>
                    <li>
                        <a href="student_management.html"
                            class="flex items-center px-6 py-3 text-gray-300 hover:bg-indigo-800 hover:text-white transition-colors border-l-4 border-transparent hover:border-indigo-400">
                            <i class="fas fa-user-graduate w-6 text-center mr-2"></i>
                            <span class="font-medium">학생 관리</span>
                        </a>
                    </li>
                    <li>
                        <a href="consultation_list.html"
                            class="flex items-center px-6 py-3 bg-indigo-800 text-white border-l-4 border-indigo-400">
                            <i class="fas fa-clipboard-list w-6 text-center mr-2"></i>
                            <span class="font-medium">상담신청서</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="p-4 border-t border-indigo-800">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-8 h-8 rounded-full bg-indigo-500 flex items-center justify-center text-sm font-bold"
                            id="user-avatar">U</div>
                        <div class="ml-3">
                            <p class="text-sm font-medium" id="user-name">User</p>
                            <p class="text-xs text-indigo-400" id="user-role">Role</p>
                        </div>
                    </div>
                    <button onclick="logout()" class="text-gray-400 hover:text-white"><i
                            class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Mobile Header -->
            <header class="md:hidden bg-indigo-900 text-white p-4 flex justify-between items-center shadow-md z-10">
                <h1 class="text-xl font-bold">Academy Manager</h1>
                <button class="text-white focus:outline-none" id="mobile-menu-btn">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50 p-6">
                <div class="max-w-7xl mx-auto">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-800">상담신청서 접수 현황</h2>
                        <button onclick="loadConsultations()"
                            class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors shadow-sm">
                            <i class="fas fa-sync-alt mr-2"></i>새로고침
                        </button>
                    </div>

                    <!-- Filter Section -->
                    <div class="bg-white rounded-xl shadow-sm p-4 mb-6 border border-gray-100">
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                            <input type="text" id="filter-name" placeholder="학생 이름 검색"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                                onkeyup="filterTable()">
                            <input type="text" id="filter-phone" placeholder="연락처 검색"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                                onkeyup="filterTable()">
                            <select id="filter-status"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                                onchange="filterTable()">
                                <option value="">전체 상태</option>
                                <option value="접수">접수</option>
                                <option value="상담완료">상담완료</option>
                                <option value="보류">보류</option>
                            </select>
                        </div>
                    </div>

                    <!-- Table Section -->
                    <div class="bg-white rounded-xl shadow-sm overflow-hidden border border-gray-100">
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            접수일시</th>
                                        <th
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            학생 이름</th>
                                        <th
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            학교/학년</th>
                                        <th
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            학부모 연락처</th>
                                        <th
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            상담 유형</th>
                                        <th
                                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            상태</th>
                                        <th
                                            class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                                            관리</th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white divide-y divide-gray-200" id="consultation-table-body">
                                    <!-- Data will be populated here -->
                                    <tr>
                                        <td colspan="7" class="px-6 py-10 text-center text-gray-500">
                                            데이터를 불러오는 중입니다...
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // ==========================================
        const GAS_API_URL = "https://script.google.com/macros/s/AKfycbwGkrnysBSx7BLZkerKU-Wj1rRxkoIY8mfLANjuLR_3nDrMBiAlJj7OZ8Y6Bv94Fiyj/exec";
        // ==========================================

        let allConsultations = [];

        // 사용자 정보 로드
        function loadUserInfo() {
            const savedUser = localStorage.getItem('academy_user') || sessionStorage.getItem('academy_user');
            if (!savedUser) {
                alert("로그인이 필요합니다.");
                window.location.href = "index.html";
                return;
            }
            const user = JSON.parse(savedUser);
            document.getElementById('user-name').innerText = user.name;
            document.getElementById('user-role').innerText = user.role;
            document.getElementById('user-avatar').innerText = user.name.charAt(0);
        }

        function logout() {
            if (confirm("로그아웃 하시겠습니까?")) {
                localStorage.removeItem('academy_user');
                sessionStorage.removeItem('academy_user');
                window.location.href = "index.html";
            }
        }

        // 모바일 사이드바 토글
        const sidebar = document.querySelector('aside');
        const menuBtn = document.getElementById('mobile-menu-btn');
        if (menuBtn) {
            menuBtn.addEventListener('click', () => {
                sidebar.classList.toggle('hidden');
                sidebar.classList.toggle('absolute');
                sidebar.classList.toggle('z-50');
                sidebar.classList.toggle('h-full');
            });
        }

        // 상담 목록 로드
        async function loadConsultations() {
            const tbody = document.getElementById('consultation-table-body');
            tbody.innerHTML = '<tr><td colspan="7" class="px-6 py-10 text-center text-gray-500"><i class="fas fa-spinner fa-spin mr-2"></i>데이터를 불러오는 중...</td></tr>';

            try {
                const formData = new URLSearchParams();
                formData.append('action', 'getConsultationList');

                const response = await fetch(GAS_API_URL, {
                    method: 'POST',
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: formData.toString()
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                const result = await response.json();
                console.log("Consultation list:", result);

                if (result.success) {
                    allConsultations = result.data;
                    renderTable(allConsultations);
                } else {
                    tbody.innerHTML = `<tr><td colspan="7" class="px-6 py-10 text-center text-red-500">데이터 로드 실패: ${result.message}</td></tr>`;
                }

            } catch (error) {
                console.error("Load Error:", error);
                tbody.innerHTML = `<tr><td colspan="7" class="px-6 py-10 text-center text-red-500">서버 통신 오류</td></tr>`;
            }
        }

        // 테이블 렌더링
        function renderTable(data) {
            const tbody = document.getElementById('consultation-table-body');
            tbody.innerHTML = '';

            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="px-6 py-10 text-center text-gray-500">접수된 상담 내역이 없습니다.</td></tr>';
                return;
            }

            data.forEach(item => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-gray-50 transition-colors';

                const statusBadge = item.status === '상담완료'
                    ? '<span class="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded">완료</span>'
                    : '<span class="bg-yellow-100 text-yellow-800 text-xs font-medium px-2.5 py-0.5 rounded">대기</span>';

                // 리포트 생성 버튼 (기능은 추후 구현)
                const reportAction = `<button onclick="alert('리포트 생성 기능 준비 중')" class="bg-indigo-100 text-indigo-700 hover:bg-indigo-200 px-3 py-1 rounded text-xs font-bold transition-colors">리포트 생성</button>`;

                tr.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.timestamp}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${item.studentName}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.school} / ${item.grade}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.parentPhone}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800">
                            ${item.type}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${statusBadge}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium">
                        <div class="flex flex-col gap-1 items-center">
                            ${reportAction}
                            <button onclick="viewDetail('${item.studentName}')" class="text-indigo-600 hover:text-indigo-900"><i class="fas fa-eye"></i></button>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // 필터링
        function filterTable() {
            const nameTerm = document.getElementById('filter-name').value.toLowerCase();
            const phoneTerm = document.getElementById('filter-phone').value.toLowerCase();
            const statusTerm = document.getElementById('filter-status').value;

            const filtered = allConsultations.filter(item => {
                const matchName = item.studentName.toLowerCase().includes(nameTerm);
                const matchPhone = item.parentPhone.toLowerCase().includes(phoneTerm);
                const matchStatus = statusTerm === "" || item.status === statusTerm;
                return matchName && matchPhone && matchStatus;
            });

            renderTable(filtered);
        }

        function viewDetail(name) {
            alert(name + " 학생의 상세 상담 내용은 준비 중입니다.");
        }

        // 초기화
        window.onload = function () {
            loadUserInfo();
            loadConsultations();
        };
    </script>
</body>

</html>
